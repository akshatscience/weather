{% load static %}
<!DOCTYPE html>
<html lang="en">
	<head>
		
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0,maximum-scale=1">
		
		<title>Weather forecasting</title>

		<!-- Loading third party fonts -->
		<link href="{% static 'http://fonts.googleapis.com/css?family=Roboto:300,400,700|' %}" rel="stylesheet" type="text/css">
		<link href="{% static 'fonts/font-awesome.min.css' %}" rel="stylesheet" type="text/css">

		<!-- Loading main css file -->
		<link rel="stylesheet" href="{% static 'style.css' %}">
		
		<!--[if lt IE 9]>
		<script src="js/ie-support/html5.js"></script>
		<script src="js/ie-support/respond.js"></script>
		<![endif]-->

	</head>


	<body>
		
		<div class="site-content">
			<div class="site-header">
				<div class="container">
					<a class="navbar-brand" href="{% static '#' %}"></a>
						<img src="{% static 'images/logo.png' %}" alt="" class="logo">
						<div class="logo-type">
							<h1 class="site-title">Weather</h1>
						</div>
					</a>


				

					<div class="mobile-navigation"></div>

				</div>
			</div> <!-- .site-header -->
			<div class="hero" data-bg-image="images/banner.png">
				<div class="container">
					{% csrf_token %}
					<form method="GET" action="search" class="find-location">
						<input type="text" name = "search" placeholder="Find your location...">
						<input type="submit" value="Find">
					</form>

				</div>
			</div> 
			
				{% for city_weather in weather_data %}
			<div class="forecast-table">
				<div class="container">
					<div class="forecast-container">
						<div class="today forecast">{{city_weather.description}}<br>
							<div class="forecast-header">
							</div> <!-- .forecast-header -->
							<div class="forecast-content">
								<div class="location">{{city_weather.city}}</div>
								<div class="degree">
									<div class="num">{{city_weather.temprature}}<sup>o</sup>C</div>
									<div class="forecast-icon">
										<img src="http://openweathermap.org/img/w/{{city_weather.icon}}.png" alt="" width=90>
								{% endfor %}
									</div>	
								</div>
								
				

			
		
	</body>

</html>
